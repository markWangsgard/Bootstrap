<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/custom.css" />
    <script type="module" src="JavaScript/ui.js"></script>
  </head>
  <body class="bg-dark">
    <header class="bg-primary">
      <div class="container justify-content-center py-1">
        <h2 class="text-center">To-do List</h2>
      </div>
    </header>
    <main id="main">
      <ul class="list-unstyled" id="todo-list">
        <li>
          <input type="checkbox" name="input1" id="input1" checked />
          <label for="input1">Milk the cows</label>
        </li>
        <li>Feed the horses</li>
      </ul>
      <form id="new-task-form" action="" class="container d-flex justify-content-center align-items-center gap-2">
        <div class="w-100 d-flex">
          <label for="new-task" class="d-none">New Task Name</label>
          <input class="flex-grow-1 me-4 ps-1 rounded" type="text" name="new-task" id="new-task" placeholder="Add a new task">
          <button type="submit" class="btn btn-secondary">Add Task</button>
        </div>
      </form>
    </main>
    <footer class="bg-primary fixed-bottom">
      <div class="container">
        <p class="text-center">
          Tasks completed: <span id="tasks-completed">5/10</span>
        </p>
      </div>
    </footer>
  </body>
</html>
